# Server
server.port=${SERVER_PORT:${PORT:8080}}

# MongoDB (support both new SPRING_* and legacy MONGODB_* env names)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:${MONGODB_URI:}}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:${MONGODB_DATABASE:job_portal_db}}

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:${ALLOWED_ORIGINS:*}}

# Actuator (health used by ALB)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
server.port=${PORT:8080}

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/job_portal_db}
spring.data.mongodb.database=${MONGODB_DATABASE:job_portal_db}

# Actuator health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.defaults.enabled=true
management.endpoint.health.show-details=never

# CORS (optional, can be read in a CorsConfig if present)
app.cors.allowed-origins=${ALLOWED_ORIGINS:*}